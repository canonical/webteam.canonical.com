<!DOCTYPE html>

<html>
<head>
  <title>{% block title%}Web & Design portal{% endblock %}</title>
  <link rel="stylesheet" type="text/css" media="screen" href="{{ versioned_static('css/styles.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="https://assets.ubuntu.com/v1/0843d517-favicon.ico" type="image/x-icon" />
</head>

<body>
  <main class="p-content">

    <header id="navigation" class="p-navigation">
      <div class="p-navigation__row">
        <div class="p-navigation__banner">
          <div class="p-navigation__tagged-logo">
            <a class="p-navigation__link" href="/">
              <div class="p-navigation__logo-tag">
                <img class="p-navigation__logo-icon" src="https://assets.ubuntu.com/v1/82818827-CoF_white.svg" alt="">
              </div>
              <span class="p-navigation__logo-title">Canonical</span>
            </a>
          </div>
          <a href="#navigation" class="p-navigation__toggle--open" title="menu">Menu</a>
          <a href="#navigation-closed" class="p-navigation__toggle--close" title="close menu">Close menu</a>
        </div>

        <nav class="p-navigation__nav" aria-label="Example main">
          <ul class="p-navigation__items">
            <li class="p-navigation__item {% if request.path == '/practices'  %}is-selected{% endif %}">
              <a class="p-navigation__link" href="/practices">Practices</a>
            </li>
            <li class="p-navigation__item {% if request.path == '/masterclasses' %}is-selected{% endif %}">
              <a class="p-navigation__link" href="/masterclasses">Masterclasses</a>
            </li>
            <li class="p-navigation__item {% if request.path == '/guides' %}is-selected{% endif %}">
              <a class="p-navigation__link" href="/guides">Guides</a>
            </li>
            <li class="p-navigation__item {% if request.path == '/releases' %}is-selected{% endif %}">
              <a class="p-navigation__link" href="/releases">Releases</a>
            </li>
          </ul>
          <ul class="p-navigation__items" role="menu">
            <li class="p-navigation__item">
              <a class="p-navigation__link" href="https://github.com/canonical-web-and-design"><i class="p-icon--github"></i></a>
            </li>
            <li class="p-navigation__item">
              <a class="p-navigation__link" href="https://twitter.com/ubuntudesigners"><i class="p-icon--twitter"></i></a>
            </li>
            <li class="p-navigation__item">
              <a class="p-navigation__link" href="https://www.instagram.com/ubuntudesigners/"><i class="p-icon--instagram"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    {% block content %}{% endblock %}

    <footer class="p-strip is-shallow">
      <div class="row">
        <div class="col-12">
          Â© {{ current_year }} Canonical Ltd. Ubuntu and Canonical are registered trademarks of Canonical Ltd.
          <nav>
            <ul class="p-inline-list--middot">
              <li class="p-inline-list__item">
                <a href="https://www.ubuntu.com/legal">Legal info</a>
              </li>
              <li class="p-inline-list__item">
                <a href="https://github.com/canonical-web-and-design/releases.demo.haus/issues/new">Report a bug with this site</a>
              </li>
            </ul>
            <span class="u-off-screen">
              <a href="#">Go to the top of the page</a>
            </span>
          </nav>
        </div>
      </div>
    </footer>
  </main>
</body>
</html>
